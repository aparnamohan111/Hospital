  <div class="app">
    <div class="form-container">
        <h4 class="text-center mb-4">Appointment Form</h4>
        <form>
            <div class="mb-3">
                <label for="exampleInputname" class="form-label">Full Name <sup style="color: red;">*</sup></label>
                <input type="text" class="form-control" id="exampleInputname" required>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                  <label for="exampleInputPhone" class="form-label">Phone Number<sup style="color: red;">*</sup></label>
                  <input type="number" class="form-control" id="exampleInputPhone" required>
              </div>
              <div class="col-md-6 mb-3">
                  <label for="exampleInputAge" class="form-label">Age</label>
                  <input type="number" class="form-control" id="exampleInputAge" required>
              </div>
          </div>

            <div class="mb-3">
                <label for="exampleInputdate" class="form-label">Date</label>
                <input type="date" class="form-control" id="exampleInputdate" required>
            </div>

            <div class="mb-3">
              <label for="exampleInputDept" class="form-label">Department</label>
              <select class="form-select" id="exampleInputDept" required>
                  <option value="" selected disabled>Select Department</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Gynaecology">Oncology</option>
                  <option value="Orthopaedics">Orthopaedics</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Pediatrics">Pediatrics</option>
                  <option value="Gynaecology">Gynaecology</option>
              </select>
          </div>

          <!-- Dropdown for Preferred Doctor -->
          <div class="mb-3">
              <label for="exampleInputDct" class="form-label">Doctor</label>
              <select class="form-select" id="exampleInputDct">

                  <option value="Dr. Johnson">Dr. Akhil Somaraj</option>
                  <option value="Dr. Patel">Dr. Anila Somaraj</option>
                  <option value="Dr. Lee">Dr. Vishnu</option>

                  <option value="Dr. Johnson">Dr. Libin</option>

                  <option value="Dr. Lee">Dr. Reshma </option>
                  <option value="Dr. Johnson">Dr. Aswathy</option>
                  <option value="Dr. Patel">Dr. Algore</option>
                  <option value="Dr. Lee">Dr. Athul</option>
                  <option value="Dr. Smith">Dr. Ashin</option>
                  <option value="Dr. Johnson">Dr. Bibin</option>
                  <option value="Dr. Patel">Dr. Justy</option>
                  <option value="Dr. Lee">Dr. Manu</option>
                  <option value="Dr. Lee">Dr. Saranya</option>
